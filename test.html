<html>
	<head>
		<title>Apical</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<script src="./fullScreen.js" defer></script>
		<script src="./inactivite.js" defer></script>

		<link rel="stylesheet" href="./style/toggle.css" />
		<link rel="stylesheet" href="./style/style.css" />
		<link rel="stylesheet" href="./style/range.css" />
		<link rel="stylesheet" href="./style/menu.css" />
		<link rel="stylesheet" href="./style/zoom.css" />
		<script src="./reload.js" defer></script>
		<script src="./afficheImg.js" defer></script>
		<script src="./lumiContrast.js" defer></script>
		<script src="./coord.js" defer></script>
		<script src="./zoom.js" defer></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js" defer></script>

		<!-- CSS only -->
	</head>
	<body>
		<div>
			<div class="container" id="disa">
				<p class="delai">
					<span class="secondes" id="temps"></span>
				</p>
				<div id="d2">
					<!-- Toggle overlay -->

					<div id="last" class="d-flex flex-row-reverse bd-highlight">
						<div class="bd-highlight">
							<label class="switch" for="checkbox_coord">
								<input type="checkbox" id="checkbox_coord" />
								<div class="slider round"></div>
							</label>
							<p>TCS data</p>
						</div>
					</div>

					<!-- Fin toggle overlay -->
					<!-- Toggle auto refresh -->

					<div class="d-flex flex-row-reverse bd-highlight" id="auto">
						<div class="bd-highlight">
							<label class="switch" for="checkbox">
								<input type="checkbox" id="checkbox" checked />
								<div class="slider round"></div>
							</label>
							<p id="d2">Auto refresh</p>
						</div>
					</div>

					<!-- Fin toggle auto refresh -->
					<!-- <div class="d-flex flex-row-reverse bd-highlight" id="zoom">
						<div class="bd-highlight">
							<label class="switch" for="checkbox_zoom">
								<input
									type="checkbox"
									id="checkbox_zoom"
									checked
								/>
								<div class="slider round"></div>
							</label>
							<p id="d2">activate zoom</p>
						</div>
					</div> -->
					<!-- Input luminosité & contrast -->
					<div class="reglage" id="reglage">
						<div>
							<form>
								<span> Brightness</span>
								<input
									type="range"
									name="amountRange"
									min="0"
									max="5"
									value="1"
									step="0.10"
									oninput="this.form.amountInput.value=this.value"
									onchange="brightness(this.value);"
								/>
								<input
									id="textInputBrightness"
									type="number"
									name="amountInput"
									min="0"
									max="5"
									value="1"
									step="0.10"
									oninput="this.form.amountRange.value=this.value"
									onchange="brightness(this.value);"
								/>
							</form>
						</div>
						<div>
							<form>
								<span id="const"> Contrast</span>
								<input
									type="range"
									name="amountRange"
									min="0"
									max="5"
									value="1"
									step="0.10"
									oninput="this.form.amountInput.value=this.value"
									onchange="contrast(this.value);"
								/>
								<input
									id="textInputContrast"
									type="number"
									name="amountInput"
									min="0"
									max="5"
									value="1"
									step="0.10"
									oninput="this.form.amountRange.value=this.value"
									onchange="contrast(this.value);"
								/>
							</form>
						</div>
					</div>
					<!-- Menu -->

					<div id="nav">
						<nav>
							<ul>
								<li class="menu-deroulant">
									<a href="#">Choice of view</a>
									<ul class="sous-menu">
										<li>
											<button id="lastImage">
												Last image
											</button>
										</li>
										<li>
											<button id="lastSubstractionImage">
												Last substraction image
											</button>
										</li>
										<li>
											<button id="lastAnimation">
												Last Animation
											</button>
										</li>
										<li>
											<button
												id="lastSubstractionAnimation"
											>
												Last Substraction Animation
											</button>
										</li>
									</ul>
								</li>
							</ul>
						</nav>
					</div>

					<!-- Fin menu -->
				</div>
				<!-- Fin input luminosité & contrast -->
			</div>

			<div id="content" class="d-flex justify-content-center">
				<div id="img-2"></div>
			</div>
		</div>
	</body>
</html>
