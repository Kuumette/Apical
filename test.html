<html>
	<head>
		<title>Apical</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="fullScreen.js" defer></script>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<script src="reload.js" defer></script>
		<script src="afficheImg.js" defer></script>
		<script src="lumiContrast.js" defer></script>
		<script src="coord.js" defer></script>

		<!-- CSS only -->
	</head>
	<body>
		<div class="container align-self-end">
			<div id="d2">
				<!-- Toggle auto refresh -->

				<div class="">
					<label class="switch" for="checkbox">
						<input type="checkbox" id="checkbox" checked />
						<div class="slider round"></div>
					</label>
					<p id="d2">Auto refresh</p>
				</div>

				<!-- Fin toggle auto refresh -->

				<!-- Toggle overlay -->
				<div id="last">
					<label class="switch" for="checkbox_coord">
						<input type="checkbox" id="checkbox_coord" />
						<div class="slider round"></div>
					</label>
					<p>coordonnée</p>
				</div>

				<!-- Fin toggle overlay -->
			</div>
			<!-- Full screen -->
			<!-- Input luminosité & contrast -->
			<div class="reglage">
				<div>
					<label for="brightness">brightness</label>
					<input
						type="range"
						name="brightness"
						min="1"
						max="5"
						value="1"
						step="0.10"
						onchange="brightness(this.value);"
					/>
					<p id="lumi_affi"></p>
				</div>
				<div>
					<label for="contrast">contrast</label>
					<input
						type="range"
						name="contrast"
						min="1"
						max="5"
						value="1"
						step="0.10"
						onchange="contrast(this.value);"
					/>
					<p id="con_affi"></p>
					<br />
				</div>
			</div>
			<!-- Fin input luminosité & contrast -->
			<!-- Menu -->
			<div>
				<button id="lastImage">last image</button>
				<button id="lastSubstractionImage">
					last substraction image
				</button>
				<button id="lastAnimation">last Animation</button>
				<button id="lastSubstractionAnimation">
					last Substraction Animation
				</button>
			</div>
			<!-- Fin menu -->
			<!-- Fin full screen -->
		</div>
		<div id="content"></div>
	</body>
	<script></script>
</html>
