<html>
	<head>
		<title>Apical</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<script src="fullScreen.js" defer></script>
		<script src="inactivite.js" defer></script>
		<link rel="stylesheet" href="./style/toggle.css" />
		<link rel="stylesheet" href="./style/style.css" />
		<link rel="stylesheet" href="./style/range.css" />
		<link rel="stylesheet" href="./style/menu.css" />
		<script src="reload.js" defer></script>
		<script src="afficheImg.js" defer></script>
		<script src="lumiContrast.js" defer></script>
		<script src="coord.js" defer></script>

		<!-- CSS only -->
	</head>
	<body>
		<div class="container" id="disa">
			<p class="delai">
				<span class="secondes" id="temps"></span>
			</p>
			<div id="d2">
				<!-- Toggle overlay -->

				<div id="last" class="d-flex flex-row-reverse bd-highlight">
					<div class="bd-highlight">
						<label class="switch" for="checkbox_coord">
							<input type="checkbox" id="checkbox_coord" />
							<div class="slider round"></div>
						</label>
						<p>TCS data</p>
					</div>
				</div>

				<!-- Fin toggle overlay -->
				<!-- Toggle auto refresh -->

				<div class="d-flex flex-row-reverse bd-highlight" id="auto">
					<div class="p-2 bd-highlight">
						<label class="switch" for="checkbox">
							<input type="checkbox" id="checkbox" checked />
							<div class="slider round"></div>
						</label>
						<p id="d2">Auto refresh</p>
					</div>
				</div>

				<!-- Fin toggle auto refresh -->

				<!-- Input luminosité & contrast -->
				<div class="reglage" id="reglage">
					<div>
						<label for="brightness">brightness</label>
						<input
							type="range"
							name="brightness"
							min="0"
							max="5"
							value="1"
							step="0.10"
							onchange="brightness(this.value);"
						/>
						<p id="lumi_affi"></p>
					</div>
					<div>
						<label for="contrast" id="contrast">contrast</label>
						<input
							type="range"
							name="contrast"
							min="0"
							max="5"
							value="1"
							step="0.10"
							onchange="contrast(this.value);"
						/>
						<p id="con_affi"></p>
						<br />
					</div>
				</div>
				<!-- Menu -->

				<div id="nav">
					<nav>
						<ul>
							<li class="menu-deroulant">
								<a href="#">Choice of view</a>
								<ul class="sous-menu">
									<li>
										<button id="lastImage">
											last image
										</button>
									</li>
									<li>
										<button id="lastSubstractionImage">
											last substraction image
										</button>
									</li>
									<li>
										<button id="lastAnimation">
											last Animation
										</button>
									</li>
									<li>
										<button id="lastSubstractionAnimation">
											last Substraction Animation
										</button>
									</li>
								</ul>
							</li>
						</ul>
					</nav>
				</div>

				<!-- Fin menu -->
			</div>
			<!-- Fin input luminosité & contrast -->
		</div>

		<div id="content" class="d-flex justify-content-center"></div>
	</body>
</html>
