<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styleViewDouble/menu.css" />
		<link rel="stylesheet" href="./styleViewDouble/style.css" />
		<link rel="stylesheet" href="./styleViewDouble/toggle.css" />
		<link rel="stylesheet" href="./styleViewDouble/range.css" />
		<script src="./jsViewDouble/view1X1.js" defer></script>
		<script src="./jsViewDouble/afficheImg.js" defer></script>
		<script src="./jsViewDouble/afficheImgDroite.js" defer></script>
		<script src="./jsViewDouble/coord.js" defer></script>
		<script src="./jsViewDouble/reload.js" defer></script>
		<script src="./jsViewDouble/lumiContrast.js" defer></script>
		<script src="./jsViewDouble/inactivite.js" defer></script>
		<script src="./jsViewDouble/fullScreen.js" defer></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js" defer></script>

		<title>Document</title>
	</head>
	<body>
		<p class="delai">
			<span class="secondes" id="temps"></span>
		</p>
		<article class="row">
			<div class="col-xl-6">
				<!-- Toggle auto refresh -->
				<div id="d2">
					<div
						class="d-flex flex-row-reverse bd-highlight"
						id="autoGauche"
					>
						<div class="bd-highlight">
							<label class="switch" for="checkbox_gauche">
								<input
									type="checkbox"
									id="checkbox_gauche"
									checked
								/>
								<div class="slider round"></div>
							</label>
							<p id="d2">Auto refresh</p>
						</div>
					</div>
				</div>
				<!-- Fin toggle auto refresh -->
				<!-- Toggle overlay -->

				<div id="last" class="d-flex flex-row-reverse bd-highlight">
					<div class="bd-highlight">
						<label class="switch" for="checkbox_coord">
							<input type="checkbox" id="checkbox_coord" />
							<div class="slider round"></div>
						</label>
						<p>TCS - Overlay</p>
					</div>
				</div>

				<!-- Fin toggle overlay -->
				<div id="gauche"></div>
				<div id="partieGauche"></div>
				<!-- Input luminosité & contrast -->
				<div class="reglage" id="reglageGauche">
					<div>
						<form>
							<span id="brightness"> Brightness</span>
							<input
								type="range"
								name="amountRange"
								min="0"
								max="5"
								value="1"
								step="0.10"
								oninput="this.form.amountInput.value=this.value"
								onchange="brightness(this.value);"
							/>
							<input
								id="textInputBrightness"
								type="number"
								name="amountInput"
								min="0"
								max="5"
								value="1"
								step="0.10"
								oninput="this.form.amountRange.value=this.value"
								onchange="brightness(this.value);"
							/>
						</form>
					</div>
					<div>
						<form>
							<span id="const"> Contrast</span>
							<input
								type="range"
								name="amountRange"
								min="0"
								max="5"
								value="1"
								step="0.10"
								oninput="this.form.amountInput.value=this.value"
								onchange="contrast(this.value);"
							/>
							<input
								id="textInputContrast"
								type="number"
								name="amountInput"
								min="0"
								max="5"
								value="1"
								step="0.10"
								oninput="this.form.amountRange.value=this.value"
								onchange="contrast(this.value);"
							/>
						</form>
					</div>
				</div>
				<div id="nav1" class="d-flex flex-row-reverse bd-highlight">
					<nav>
						<ul>
							<li class="menu-deroulant">
								<a href="#">Choice of view</a>
								<ul class="sous-menu">
									<li>
										<button id="lastImageGauche">
											Last image
										</button>
									</li>
									<li>
										<button
											id="lastSubstractionImageGauche"
										>
											Last substraction image
										</button>
									</li>
									<li>
										<button id="lastAnimationGauche">
											Last Animation
										</button>
									</li>
									<li>
										<button
											id="lastSubstractionAnimationGauche"
										>
											Last Substraction Animation
										</button>
									</li>
									<li>
										<button id="1X11">View 1X1</button>
									</li>
								</ul>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="col-xl-6">
				<!-- Toggle auto refresh -->

				<div
					class="d-flex flex-row-reverse bd-highlight"
					id="auto_droite"
				>
					<div class="bd-highlight">
						<label class="switch" for="checkbox_droite">
							<input
								type="checkbox"
								id="checkbox_droite"
								checked
							/>
							<div class="slider round"></div>
						</label>
						<p id="d2">Auto refresh</p>
					</div>
				</div>

				<!-- Fin toggle auto refresh -->
				<!-- Toggle overlay -->

				<div
					id="lastDroite"
					class="d-flex flex-row-reverse bd-highlight"
				>
					<div class="bd-highlight">
						<label class="switch" for="checkbox_coord_droite">
							<input type="checkbox" id="checkbox_coord_droite" />
							<div class="slider round"></div>
						</label>
						<p>TCS - Overlay</p>
					</div>
				</div>

				<!-- Fin toggle overlay -->
				<div id="droite"></div>
				<div id="partieDroite"></div>
				<!-- Input luminosité & contrast -->
				<div class="reglageDroite" id="reglageDroite">
					<div>
						<form>
							<span id="brightness"> Brightness</span>
							<input
								type="range"
								name="amountRange"
								min="0"
								max="5"
								value="1"
								step="0.10"
								oninput="this.form.amountInput.value=this.value"
								onchange="brightness(this.value);"
							/>
							<input
								id="textInputBrightness"
								type="number"
								name="amountInput"
								min="0"
								max="5"
								value="1"
								step="0.10"
								oninput="this.form.amountRange.value=this.value"
								onchange="brightness(this.value);"
							/>
						</form>
					</div>
					<div>
						<form>
							<span id="const"> Contrast</span>
							<input
								type="range"
								name="amountRange"
								min="0"
								max="5"
								value="1"
								step="0.10"
								oninput="this.form.amountInput.value=this.value"
								onchange="contrast(this.value);"
							/>
							<input
								id="textInputContrast"
								type="number"
								name="amountInput"
								min="0"
								max="5"
								value="1"
								step="0.10"
								oninput="this.form.amountRange.value=this.value"
								onchange="contrast(this.value);"
							/>
						</form>
					</div>
				</div>
				<div
					id="navDroite"
					class="d-flex flex-row-reverse bd-highlight"
				>
					<nav>
						<ul>
							<li class="menu-deroulant">
								<a href="#">Choice of view</a>
								<ul class="sous-menu">
									<li>
										<button id="lastImageDroite">
											Last image
										</button>
									</li>
									<li>
										<button
											id="lastSubstractionImageDroite"
										>
											Last substraction image
										</button>
									</li>
									<li>
										<button id="lastAnimationDroite">
											Last Animation
										</button>
									</li>
									<li>
										<button
											id="lastSubstractionAnimationDroite"
										>
											Last Substraction Animation
										</button>
									</li>
									<li>
										<button id="1X1">View 1X1</button>
									</li>
								</ul>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</article>
		<script></script>
	</body>
</html>
