<html>
	<head>
		<title>Apical</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./styleViewSample/toggle.css" />
		<link rel="stylesheet" href="./styleViewSample/style.css" />
		<link rel="stylesheet" href="./styleViewSample/range.css" />
		<link rel="stylesheet" href="./styleViewSample/menu.css" />
		<link rel="stylesheet" href="./styleViewSample/zoom.css" />

		<script src="./jsViewSample/reload.js" defer></script>
		<script src="./jsViewSample/afficheImg.js" defer></script>
		<script src="./jsViewSample/lumiContrast.js" defer></script>
		<script src="./jsViewSample/coord.js" defer></script>
		<script src="./jsViewSample/view2X1.js" defer></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js" defer></script>
		<script src="./jsViewSample/fullScreen.js" defer></script>
		<script src="./jsViewSample/inactivite.js" defer></script>

		<!-- CSS only -->
	</head>
	<body>
		<div>
			<div class="container" id="disa">
				<p class="delai">
					<span class="secondes" id="temps"></span>
				</p>
				<div id="d2">
					<!-- Toggle overlay -->

					<div id="last" class="d-flex flex-row-reverse bd-highlight">
						<div class="bd-highlight">
							<label class="switch" for="checkbox_coord">
								<input type="checkbox" id="checkbox_coord" />
								<div class="slider round"></div>
							</label>
							<p>TCS - Overlay</p>
						</div>
					</div>

					<!-- Fin toggle overlay -->
					<!-- Toggle auto refresh -->

					<div class="d-flex flex-row-reverse bd-highlight" id="auto">
						<div class="bd-highlight">
							<label class="switch" for="checkbox">
								<input type="checkbox" id="checkbox" checked />
								<div class="slider round"></div>
							</label>
							<p id="d2">Auto refresh</p>
						</div>
					</div>

					<!-- Fin toggle auto refresh -->

					<!-- Input luminosité & contrast -->
					<div class="reglage" id="reglage">
						<div>
							<form>
								<span id="brightness"> Brightness</span>
								<input
									type="range"
									name="amountRange"
									min="0"
									max="5"
									value="1"
									step="0.10"
									oninput="this.form.amountInput.value=this.value"
									onchange="brightness(this.value);"
								/>
								<input
									id="textInputBrightness"
									type="number"
									name="amountInput"
									min="0"
									max="5"
									value="1"
									step="0.10"
									oninput="this.form.amountRange.value=this.value"
									onchange="brightness(this.value);"
								/>
							</form>
						</div>
						<div>
							<form>
								<span id="const"> Contrast</span>
								<input
									type="range"
									name="amountRange"
									min="0"
									max="5"
									value="1"
									step="0.10"
									oninput="this.form.amountInput.value=this.value"
									onchange="contrast(this.value);"
								/>
								<input
									id="textInputContrast"
									type="number"
									name="amountInput"
									min="0"
									max="5"
									value="1"
									step="0.10"
									oninput="this.form.amountRange.value=this.value"
									onchange="contrast(this.value);"
								/>
							</form>
						</div>
					</div>
					<!-- Menu -->

					<div id="nav">
						<nav>
							<ul>
								<li class="menu-deroulant">
									<a href="#">Choice of view</a>
									<ul class="sous-menu">
										<li>
											<button id="lastImage">
												Last image
											</button>
										</li>
										<li>
											<button id="lastSubstractionImage">
												Last substraction image
											</button>
										</li>
										<li>
											<button id="lastAnimation">
												Last Animation
											</button>
										</li>
										<li>
											<button
												id="lastSubstractionAnimation"
											>
												Last Substraction Animation
											</button>
										</li>
										<li>
											<button id="2X1">View 2X1</button>
										</li>
									</ul>
								</li>
							</ul>
						</nav>
					</div>

					<!-- Fin menu -->
				</div>
				<!-- Fin input luminosité & contrast -->
			</div>

			<div id="content" class="d-flex justify-content-center col-10">
				<div id="center"></div>
			</div>
		</div>
		<script src="https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js"></script>
		<script>
			var area = document.querySelector("#content");

			panzoom(area, {
				maxZoom: 3,
				minZoom: 1,
				zoomDoubleClickSpeed: 3,
				// desactive les touche du clavier
				filterKey: function (/* e, dx, dy, dz */) {
					// ne laissez pas panzoom gérer cet événement :
					return true;
				},
				beforeMouseDown: function (e) {
					// autorise le déplacement de la souris uniquement si altKey est enfoncé. Sinon - ignore
					var shouldIgnore = !e.altKey;
					return shouldIgnore;
				},
			});
		</script>
	</body>
</html>
