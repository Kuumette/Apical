<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- **** CSS **** -->
		<link
			rel="stylesheet"
			href="./assets/css/bootstrap-5.1.3-dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/single_view/style.css" />
		<link rel="stylesheet" href="./assets/css/single_view/toggle.css" />
		<link rel="stylesheet" href="./assets/css/single_view/range.css" />
		<link rel="stylesheet" href="./assets/css/single_view/menu.css" />

		<!-- **** TITLE **** -->
		<title>Apical | Home</title>
	</head>
	<body>
		<main id="main">
			<!-- Start header for HTML -->
			<header class="container" id="disa">
				<p class="delai">
					<span class="secondes" id="temps"></span>
				</p>
				<section id="d2">
					<!-- Toggle overlay -->
					<div id="last" class="d-flex flex-row-reverse bd-highlight">
						<div class="bd-highlight">
							<label class="switch" for="checkbox_coord-main">
								<input
									type="checkbox"
									id="checkbox_coord-main"
								/>
								<div class="slider round"></div>
							</label>
							<p>TCS - Overlay</p>
						</div>
					</div>
					<!-- Fin toggle overlay -->

					<!-- Toggle auto refresh -->
					<div class="d-flex flex-row-reverse bd-highlight" id="auto">
						<div class="bd-highlight">
							<label class="switch" for="checkbox-main">
								<input
									type="checkbox"
									id="checkbox-main"
									checked
								/>

								<div class="slider round"></div>
							</label>
							<p id="autoRefresh">Auto refresh</p>
						</div>
					</div>
					<!-- Fin toggle auto refresh -->
				</section>
			</header>
			<div id="infoImg"></div>
			<div
				id="content"
				class="d-flex justify-content-center col-10"
			></div>
		</main>
		<footer>
			<!-- Input luminosité & contrast -->
			<div id="menu">
				<div id="menuD">
					<ul>
						<li class="menuDeroulant">
							<a href="#" id="menuDisplay">Display</a>
							<ul class="sousMenuDisplay">
								<li>
									<a href="#" class="btnDisplay" id="default"
										>Default</a
									>
								</li>
								<li>
									<a
										href="#"
										class="btnDisplay"
										id="invertDefault"
										>Invert</a
									>
								</li>
								<li>
									<a href="#" class="btnDisplay" id="user"
										>User</a
									>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="reglage" id="reglage">
				<div id="inputRange">
					<div>
						<div id="brightnessForm">
							<span id="brightness">Brightness </span>
							<input
								type="range"
								name="amountRange"
								id="main"
								min="0"
								max="5"
								step="0.10"
								class="rangeBrightness"
							/>
							<input
								type="number"
								name="amountInput"
								id="main"
								min="0"
								max="5"
								step="0.10"
								class="rangeBrightness"
							/>
						</div>
					</div>

					<div>
						<div id="contrastForm">
							<span id="const">Contrast <small>---</small></span>
							<input
								type="range"
								name="amountRange"
								id="main"
								min="0"
								max="5"
								step="0.10"
								class="rangeContrast"
							/>
							<input
								class="rangeContrast"
								type="number"
								name="amountInput"
								id="main"
								min="0"
								max="5"
								step="0.10"
							/>
						</div>
					</div>

					<div>
						<div id="invertForm">
							<span id="invert"
								>Invert <small>-------</small></span
							>
							<input
								type="range"
								name="amountRange"
								id="main"
								min="0"
								max="1"
								step="0.10"
								class="rangeInvert"
							/>
							<input
								class="rangeInvert"
								type="number"
								name="amountInput"
								id="main"
								min="0"
								max="1"
								step="0.10"
							/>
						</div>
					</div>
				</div>
			</div>
			<!-- Fin input luminosité & contrast -->

			<div id="nav">
				<nav>
					<ul>
						<li class="menu-deroulant">
							<a href="#" id="menuA">Choice of view</a>
							<ul class="sous-menu">
								<li>
									<button
										id="lastImage"
										data-type="lastImage"
									>
										Last image
									</button>
								</li>
								<li>
									<button
										id="lastSubstractionImage"
										data-type="lastSubstractionImage"
									>
										Last substraction image
									</button>
								</li>
								<li>
									<button
										id="lastAnimation"
										data-type="lastAnimation"
									>
										Last Animation
									</button>
								</li>
								<li>
									<button
										id="lastSubstractionAnimation"
										data-type="lastSubstractionAnimation"
									>
										Last Substraction Animation
									</button>
								</li>
								<li>
									<button id="panorama" data-type="panorama">
										Panorama
									</button>
								</li>
								<li>
									<button
										id="attenuation"
										data-type="attenuation"
									>
										Attenuation
									</button>
								</li>
								<li>
									<button id="2X1">View 2X1</button>
								</li>
							</ul>
						</li>
					</ul>
				</nav>
			</div>

			<!-- Fin menu -->
		</footer>
		<!-- **** SCRIPTS **** -->
		<script src="./assets/js/utils.js"></script>
		<script src="./assets/js/Components/loadView.js"></script>
		<script src="./assets/js/Components/loadCoords.js"></script>
		<script src="./assets/js/reload.js"></script>
		<script src="./assets/js/lumiContrast.js"></script>
		<script src="./assets/js/single_view/view2X1.js"></script>
		<script src="./assets/js/single_view/fullScreen.js"></script>
		<script src="./assets/js/single_view/inactivite.js"></script>
		<script src="./assets/js/panzoom.min.js"></script>
		<script src="./assets/js/single_view/index.js" defer></script>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script>
			const area = document.querySelector("#content");
			if (window.innerWidth > 499) {
				panzoom(area, {
					maxZoom: 10,
					minZoom: 1,
					zoomDoubleClickSpeed: 2,
					filterKey: function () {
						return true;
					},
				});
			}
		</script>
	</body>
</html>
